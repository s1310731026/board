<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body class="container-fluid">
    <div id="title">
        新增公布事項
    </div>
    <button id="returnbtn" type="submit" class="btn btn-primary">返回</button>

    <form class="col-sm-6"  data-target="#navbar" action="#">
        <div class="form-group">
            <label for="form">標題</label>
            <input type="text" class="form-control" id="_title" placeholder="請輸入標題">
        </div>
        <div class="form-group">
            <label for="form">發布日期</label>
            <input type="date" class="form-control" id="_publishstartdate" placeholder="">
        </div>
        <div class="form-group">
            <label for="form">截止日期</label>
            <input type="date" class="form-control" id="_publishenddate" placeholder="">
        </div>
        <div class="form-group">
            <label for="form">公布者</label>
            <input type="text" class="form-control" id="_publisher" placeholder="">
        </div>
        <div class="form-group">
            <label for="form">公布內容</label>
            <input type="text" class="form-control" id="_context" placeholder="">
        </div>
        <div id="imgblob">

        </div>
        <div class="form-group">
            <label for="form">Example file input</label>
            <input type="file" class="form-control-file" id="_file"  data-target="file-uploader" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">確定</button>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script th:src="@{/js/index.js}"></script>
    <script th:src="@{/js/edit.js}"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
